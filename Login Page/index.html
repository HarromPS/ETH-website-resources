<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tsukimi+Rounded:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login">
        <h2 class="h1-primary">Sign In</h2>
        <div class="inputs">
            <div id="one">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Your Email">
            </div>
            <div id="two">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <button class="btn">Submit</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/0945ce94a9.js" crossorigin="anonymous"></script>

</html>
