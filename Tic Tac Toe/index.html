<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | A Nostalgic Game</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>TicTacToe.com</li>
            </ul>
        </nav>
    </header>

    <!-- game box -->
    <div class="game-container">
        <!-- main game container -->
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="box-text"></span></div>
            <div class="box bt-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bl-0"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bb-0"><span class="box-text"></span></div>
            <div class="box bb-0"><span class="box-text"></span></div>
            <div class="box br-0 bb-0"><span class="box-text"></span></div>
        </div>

        <!-- game info box -->
        <div class="game-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <img id="dance" src="img/excited.gif" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
